<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - B2B Portalı</title>
    <link href="https://bootswatch.com/5/yeti/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="card login-card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Admin Girişi</h3>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                {{ error_message }}
            </div>
            {% endif %}
            <form method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" id="loginButton" class="btn btn-primary w-100">Giriş Yap</button>
            </form>
            <div class="text-center mt-3">
                <a href="/">Ana Sayfaya Dön</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('form'); // Sayfadaki tek form olduğunu varsayıyoruz
            const loginButton = document.getElementById('loginButton');
            if (loginForm && loginButton) {
                loginForm.addEventListener('submit', function() {
                    loginButton.setAttribute('disabled', 'true');
                    loginButton.innerHTML = 'Giriş Yapılıyor...'; // İsteğe bağlı: kullanıcıya geri bildirim
                });
            }
        });
    </script>
</body>
</html>
