<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Girişi - B2B Portalı (Offline)</title>

    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#212529">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered for login page: ', registration.scope);
                    })
                    .catch(registrationError => {
                        console.log('ServiceWorker registration failed for login page: ', registrationError);
                    });
            });
        }
    </script>

    <!-- Yerel CSS Dosyaları -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/bootstrap-icons.css">


    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 0.5rem;
        }
        /* Offline indicator (opsiyonel, sw.js ile daha iyi yönetilebilir) */
        .offline-indicator {
            background: #ffc107; /* Uyarı rengi */
            color: #343a40;     /* Koyu renk yazı */
            padding: 8px 15px;
            font-size: 0.9em;
            position: fixed;
            top: 10px; /* Sayfanın üst kısmında */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1050;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: none; /* Başlangıçta gizli */
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="offline-status-indicator" class="offline-indicator">
        Çevrimdışı Mod Aktif. Giriş için internet bağlantısı gerekebilir.
    </div>

    <div class="card login-card shadow-sm">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Admin Girişi (Offline)</h3>
            {% if error_message %}
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle-fill"></i> {{ error_message }}
            </div>
            {% endif %}
            <form method="post" id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Kullanıcı Adı</label>
                    <input type="text" class="form-control" id="username" name="username" required autofocus>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Şifre</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" id="loginButton" class="btn btn-primary w-100">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                    Giriş Yap
                </button>
            </form>
            <div class="text-center mt-3">
                <a href="/">Ana Sayfaya Dön</a>
            </div>
        </div>
    </div>

    <!-- Yerel JS Dosyaları -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginButton = document.getElementById('loginButton');
            const spinner = loginButton.querySelector('.spinner-border');
            const offlineIndicator = document.getElementById('offline-status-indicator');

            function updateOnlineStatus() {
                if (navigator.onLine) {
                    offlineIndicator.style.display = 'none';
                     if(loginButton) loginButton.disabled = false;
                } else {
                    offlineIndicator.style.display = 'block';
                    // Çevrimdışıyken formu göndermeyi engellemek isteyebilirsiniz,
                    // çünkü büyük ihtimalle sunucuya erişemez.
                    // Ancak SW bir POST yakalama mekanizması kurabilir. Şimdilik butonu aktif bırakalım.
                    // if(loginButton) loginButton.disabled = true; // Veya kullanıcıyı uyar
                }
            }
            window.addEventListener('online', updateOnlineStatus);
            window.addEventListener('offline', updateOnlineStatus);
            updateOnlineStatus(); // Initial check


            if (loginForm && loginButton && spinner) {
                loginForm.addEventListener('submit', function(event) {
                    // Eğer çevrimdışıysa ve SW POST'u yönetmeyecekse, formu göndermeyi engelleyebiliriz.
                    // if (!navigator.onLine) {
                    //     alert("Çevrimdışı olduğunuz için giriş yapılamıyor. Lütfen internet bağlantınızı kontrol edin.");
                    //     event.preventDefault();
                    //     return;
                    // }

                    loginButton.setAttribute('disabled', 'true');
                    spinner.style.display = 'inline-block';
                    loginButton.childNodes[loginButton.childNodes.length -1].nodeValue = ' Giriş Yapılıyor...';
                });
            }
        });
    </script>
</body>
</html>
